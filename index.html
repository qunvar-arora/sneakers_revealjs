			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({

				transition: 'convex',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

		<script>

		Reveal.addEventListener('slidechanged', function( event ) {
			console.log(event);
			// Animate elements that are not a fragment (or in a fragment)
			var filter = '*[data-animate]';

			$(event.currentSlide).find(filter).each( function () {
				$(this).addClass('animated');
				$(this).addClass($(this).attr('data-animate'));
			});		
			$(event.previousSlide).find(filter).each( function () {
				$(this).removeClass('animated');
				$(this).removeClass($(this).attr('data-animate'));
			});

			if(event.previousSlide.id === 'testington')
			{
				$('#testington').find('.fragment').removeClass('visible');
			}		
		});

		var text = "I wanna Wowow!";

		for(var i in text) { 
		  if(text[i] === " ") {
		    $(".wavetext").append( $("<span>").html("&nbsp;") ); 
		  } else {  
		    $(".wavetext").append( $("<span>").text(text[i]) ); 
		  }
		}
